<body>
	<div class="banner">
        <ul class="plan-list border-list">
            <li>
                <h5 class="list-info">保险计划</h5>
            </li>
            <li>
                <span class="list-info">承包年龄</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>30天-17周岁</option>
                        <option>18周岁</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">保险数量</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>1份</option>
                        <option>2份</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">保险期间</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>7天</option>
                        <option>10天</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">保险起期</span>
                <div class="date">
                   <input type="date">

                </div>

                        <option selected>20万</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">出租车意外</span>

                    <select dir="rtl">

                <div class="select-box">

            <li>
                <span class="list-info">市内公共汽车意外</span>

                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">地铁/轻轨意外</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>
                        <option>投保</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">轮船意外</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>
                        <option>投保</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">旅行社客车、机场公汽意外</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>
                        <option>投保</option>
                    </select> 
                    <i class="icon-right"></i>

            </li>

                <span class="list-info">公共汽车意外</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>

                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">意外医疗</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>
                        <option>投保</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
            <li>
                <span class="list-info">意外住院津贴</span>
                <div class="select-box">
                    <select dir="rtl">
                        <option>不投保</option>
                        <option>投保</option>
                    </select> 
                    <i class="icon-right"></i>
                </div>
            </li>
        </ul>

        <ul class="plan-list border-list">
            <li>
                <span class="list-info">保费合计</span>
                <h4 class="font-theme">￥<span>500.00</span></h4>
