    <script type="text/javascript">
    $(function(){
        $('.file').change(function(){
            var src = $(this).val();//获取文件路径
            var arr=src.split('\\');//注split可以用字符或字符串分割 
            var name=arr[arr.length-1];//取得的文件名称 
            $(this).closest('.upload-file').siblings('.file-src').html(name);
        });
        //认证客户权益
        $('.btn-history').click(function(){
            $(this).showUiDialog('.ui-dialog');
        });
    });
    </script>
