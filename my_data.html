    <script type="text/javascript">
    $(function(){
        // 关闭裁剪窗口
        $("#clipBtn").add('.btn-cancel').click(function(e){
            $('.cutPic-container').hide();
        });
        // 图片裁剪
        $("#clipArea").photoClip({
            width: 200,
            height: 260,
            file: "#portraitFile",
            view: "#view",
            ok: "#clipBtn",
            loadStart: function () {
                // console.log("照片读取中");
            },
            loadComplete: function () {
                // console.log("照片读取完成");
                $('.cutPic-container').show();
            },
            clipFinish: function (dataURL) {
                // console.log(dataURL);
            }
        });

        //上传二维码
        $('.code-file').change(function(){
            var reader = new FileReader();
            reader.onload = function(event) {
                var dataUri = event.target.result;
                if($('.upload-codeImg img').length<=0){
                    $('.upload-codeImg').prepend('<img class="uploadImg">');
                }
                $('.uploadImg').attr('src',dataUri);
            };
            reader.readAsDataURL(this.files[0]);
        });

        //擅长领域
        $('.expert-box :checkbox').click(function(){
            var amount = 3;//最多选3个
            var count = 0;
            var $self = $(this);

            $('.expert-box :checkbox').each(function(i){
                var check = $('.expert-box :checkbox').eq(i).prop("checked");
                if(check){
                    count++;
                    if(count > amount){
                        $self.prop("checked",false);
                        $(this).isTip('最多只能选3个');
                    }
                }
            });
        });

        // 图片上传提示
        $('.btn-tip').click(function(){
            $(this).showUiDialog('.ui-dialog');
        })
        
    });
    </script>
