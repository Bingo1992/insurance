            <li>

    <article class="cutPic-container">
        <div id="clipArea"></div>
        <div class="two-btn">
            <a class="btn-cancel" href="#">取消</a>
            <a id="clipBtn" class="btn" href="#">保存</a>
        </div>
    </article>

  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- 图片裁剪插件 -->
    <script src="js/iscroll-zoom.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/jquery.photoClip.min.js"></script>

    <script type="text/javascript">
    $(function(){
        // 关闭裁剪窗口
        $("#clipBtn").add('.btn-cancel').click(function(e){
            $('.cutPic-container').hide();
        });
        // 图片裁剪
        $("#clipArea").photoClip({
            width: 200,
            height: 260,
            file: "#portraitFile",
            view: "#view",
            ok: "#clipBtn",
            loadStart: function () {
                // console.log("照片读取中");
            },
            loadComplete: function () {
                // console.log("照片读取完成");
                $('.cutPic-container').show();
            },
            clipFinish: function (dataURL) {
                // console.log(dataURL);
            }
        });
        
    });
    </script>
  
</body>
</html>
