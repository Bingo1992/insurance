<body>
	<!-- <div class="banner"> -->
        <form class="modify-form">
            <p class="title-gray">车辆信息</p>
            <ul class="border-list">
                <li>
                    <a class="list-box" href="#">
                        <span class="list-info">粤A12345</span>
                        <i class="icon-right"></i>
                    </a>
                </li>
            </ul>
            <p class="title-gray">待支付（订单支付时限2天）</p>
            <ul class="form-list border-list">
                <li>
                    <span class="font-gray">暂无待支付订单信息</span>
                </li>
            </ul>
            <p class="title-gray">查询报价（只保留最近一周内的最新3条记录）</p>
            <ul class="form-list border-list">
                <li>
                    <span class="font-gray">暂无最近报价信息</span>
                </li>
                <li>
                    <div class="list-info"><span class="font-md">平安车险</span></div>
                    <div>
                        <p class="font-red">报价:￥ <span>5000.00</span></p>
                        <p class="font-gray">返点:￥ <span>50.00</span></p>
                    </div>
                    
                    <a class="btn" href="">点击购买</a>
                </li>
            </ul>
            <p class="title-gray">历史保单</p>
            <ul class="form-list border-list">
                <li>
                    <span class="font-gray">暂无历史保单信息</span>
                </li>
            </ul>
            <a class="btn">保存信息</a>
        </form>
